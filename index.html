<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="keyBoardContainer">
      <div class="keyBoard">
        <section class="topSectionContainer">
          <div class="mainView">
            <div class="touchBar">
              <div class="escape">esc</div>
              <div class="touchScreen"></div>
              <div class="finterPrint"></div>
            </div>
            <div class="numberPanel">
              <div class="box apastraphy">
                ~ <br /><br />
                `
              </div>
              <div class="box number">
                ! <br /><br />
                1
              </div>
              <div class="box number">
                @ <br /><br />
                2
              </div>
              <div class="box number">
                # <br /><br />
                3
              </div>
              <div class="box number">
                $ <br /><br />
                4
              </div>
              <div class="box number">
                % <br /><br />
                5
              </div>
              <div class="box number">
                ^ <br />
                <br />
                6
              </div>
              <div class="box number">
                & <br /><br />
                7
              </div>
              <div class="box number">
                * <br /><br />
                8
              </div>
              <div class="box number">
                ( <br /><br />
                9
              </div>
              <div class="box number">
                ) <br /><br />
                0
              </div>
              <div class="box minus">
                -- <br /><br />
                -
              </div>
              <div class="box plus">
                + <br /><br />
                =
              </div>
              <div class="doubleBox delete">delete</div>
            </div>
            <div class="firstAlphaBets">
              <div class="tab">tab</div>
              <div class="box alpha">Q</div>
              <div class="box alpha">W</div>
              <div class="box alpha">E</div>
              <div class="box alpha">R</div>
              <div class="box alpha">T</div>
              <div class="box alpha">Y</div>
              <div class="box alpha">U</div>
              <div class="box alpha">I</div>
              <div class="box alpha">O</div>
              <div class="box alpha">P</div>
              <div class="box arrow">{ <br /><br />[</div>
              <div class="box arrow">} <br /><br />]</div>
              <div class="box arrow">| <br /><br />\</div>
            </div>
            <div class="secondAlphaBets">
              <div class="capsLock">
                <span>.</span> <br />
                <br />
                caps lock
              </div>
              <div class="box alpha">A</div>
              <div class="box alpha">S</div>
              <div class="box alpha">D</div>
              <div class="box alpha">F</div>
              <div class="box alpha">G</div>
              <div class="box alpha">H</div>
              <div class="box alpha">J</div>
              <div class="box alpha">K</div>
              <div class="box alpha">L</div>
              <div class="box arrow">
                : <br />
                <br />;
              </div>
              <div class="box arrow">
                " <br />
                <br />'
              </div>
              <div class="return">return</div>
            </div>
            <div class="thirdAlphaBets">
              <div class="leftShift">shift</div>
              <div class="box alpha">Z</div>
              <div class="box alpha">X</div>
              <div class="box alpha">C</div>
              <div class="box alpha">V</div>
              <div class="box alpha">B</div>
              <div class="box alpha">N</div>
              <div class="box alpha">M</div>
              <div class="box arrow"><span>&#60;</span>,</div>
              <div class="box arrow">
                <span>&#62;</span>
                .
              </div>
              <div class="box arrow">
                ? <br /><br />
                /
              </div>
              <div class="rightShift">shift</div>
            </div>
            <div class="fourthAlphaBets">
              <div class="box function">fn</div>
              <div class="box control"><span>&#94;</span>control</div>
              <div class="box option"><span>&#8997;</span>option</div>
              <div class="box command">
                <span style="text-align: right">&#8984;</span>command
              </div>
              <div class="space"></div>
              <div class="box command"><span>&#8984;</span>command</div>
              <div class="box option"><span>&#8997;</span>option</div>
              <div class="allArrows">
                <div class="topArrow keyArrow">&uarr;</div>
                <div class="bottomArrows">
                  <div class="leftArrow keyArrow">&larr;</div>
                  <div class="bottom keyArrow">&darr;</div>
                  <div class="rightArrow keyArrow">&rarr;</div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="bottomSection"></section>
      </div>
    </div>
  </body>
</html>
